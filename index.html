<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="./style.css" />

    <title>Document</title>
  </head>
  <body>
    <header class="container">
      <!-- menu -->
      <nav class="navbar navbar-light bg-white">
        <div class="container-fluid d-flex flex-column w-100 m-0 pt-4">
          <img src="./assets/logo.svg" />
          <!-- Search -->
          <form class="d-flex mt-5 w-100">
            <input
              class="form-control p-3 w-100 bg-light"
              type="search"
              placeholder="Search"
              aria-label="Search"
            />
            <button class="btn" type="submit">
              <i class="bi bi-search"></i>
            </button>
          </form>
        </div>
      </nav>
    </header>
    <main>
      <section class="container" id="section-filters-active"></section>
      <section class="container" id="section-filters-options">
        <div class="row align-items-start w-50">
          <div class="dropdown container my-4 col-4">
            <!-- <button class="" type="button">Dropdown button</button> -->
            <input
              id="filter-input-ingredients"
              type="text"
              class="form-control btn btn-primary text-white text-start dropdown-toggle form-input w-100"
              placeholder="Search in ingredients list"
              aria-label="Username"
              aria-describedby="basic-addon1"
              data-bs-toggle="dropdown"
              aria-expanded="false"
              value="Ingredients"
            />

            <ul class="dropdown-menu bg-primary">
              <div
                id="filters-options-ingredients"
                class="d-flex flex-row"
              ></div>
            </ul>
          </div>
          <div class="dropdown container my-4 col-4">
            <!-- <button class="" type="button">Dropdown button</button> -->
            <input
              id="filter-input-devices"
              type="text"
              class="form-control btn btn-success text-white text-start dropdown-toggle form-input w-100"
              placeholder="Search in devices list"
              aria-label="Username"
              aria-describedby="basic-addon1"
              data-bs-toggle="dropdown"
              aria-expanded="false"
              value="Devices"
            />

            <ul class="dropdown-menu bg-success">
              <div id="filters-options-devices" class="d-flex flex-row"></div>
            </ul>
          </div>
          <div class="dropdown container my-4 col-4">
            <!-- <button class="" type="button">Dropdown button</button> -->
            <input
              id="filter-input-ustensils"
              type="text"
              class="form-control btn btn-danger text-white text-start dropdown-toggle form-input w-100"
              placeholder="Search in ingredients list"
              aria-label="Username"
              aria-describedby="basic-addon1"
              data-bs-toggle="dropdown"
              aria-expanded="false"
              value="Ustensils"
            />

            <ul class="dropdown-menu bg-danger">
              <div id="filters-options-ustensils" class="d-flex flex-row"></div>
            </ul>
          </div>
        </div>
      </section>
      <section class="container my-4">
        <div id="cards" class="row row-cols-3">
          
        </div>
      </section>
    </main>
    <script src="./scripts/index.js" type="module"></script>
    <script src="./scripts/filterBtns.js" type="module"></script>
    <script src="./scripts/handleInput.js" type="module"></script>
    <script src="./scripts/cards.js" type="module"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
